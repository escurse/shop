<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/update.css">
    <title>수정페이지임</title>
</head>
<body>
<div th:replace="~{fragments/nav.html :: navbar}"></div>
<form th:action="'/replace/' + ${item.getId()}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}">
    <input name="title" th:value="${item.getTitle()}">
    <input name="price" th:value="${item.getPrice()}">
    <input type="hidden" name="id" th:value="${item.getId()}">
    <button type="submit">결정</button>
</form>
</body>
</html>
